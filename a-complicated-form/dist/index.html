<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A complicated form</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<form action="/example.html" method="POST">
  <fieldset>
    <legend>Interesting application form&#128580; </legend>
    <fieldset>
      <legend>What is your name?</legend>
      <input type="text" name="name" id="name">
    </fieldset>
    <fieldset class="color">
      <legend>What is your favorite color?</legend>
      <input type="checkbox" name="color" value="Red" id="red" />
      <label for="Red">Red</label><br />
      <input type="checkbox" name="color" value="Green" id="green" />
      <label for="Green">Green</label><br />
      <input type="checkbox" name="color" value="Blue" id="blue" />
      <label for="Blue">Blue</label><br />
      <input type="checkbox" name="color" value="Other" id="other" />
      <label for="Other">Other</label>
      <input type="text" name="write-other" id="write-other" />
    </fieldset>
    <fieldset>
      <legend>Would you like to become a developer?</legend>
      <input type="radio" id="yes" name="like" value="Yes"/>
      <label for="yes">Yes</label><br />
      <input type="radio" id="ano" name="like" value="Ano"/>
      <label for="ano">Ano</label><br />
      <input type="radio" id="igen" name="like" value="Igen"/>
      <label for="igen">Igen</label><br />
      <input type="radio" id="like" name="like" value="是"/>
      <label for="like">是</label>
    </fieldset>
    <fieldset>
      <legend>Why would you like to become a developer?</legend>
      <textarea id="why" name="why" rows="5" cols="30"></textarea>
    </fieldset>
    <input type="submit" value="Submit"/>
  </fieldset>
</form>

</body>
</html>
